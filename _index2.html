    <script>
      function onDragTextElement(ev) {
        // console.log("dragStart");
        // console.log(ev);
        // console.log(ev.target);
        // Add the target element's id to the data transfer object
        ev.dataTransfer.setData(
          'text/json',
          JSON.stringify({
            type: 'text',
            content: 'Insert your text here',
            style: { padding: '10px' },
            activeOnRender: 1
          })
        );
      }
      function onDragImage(ev) {
        ev.dataTransfer.setData(
          'text/json',
          JSON.stringify({
            type: 'image',
            // content: "Insert your text here",
            style: { color: 'black' },
            activeOnRender: 1
          })
        );
      }

      function onDragImageEnd(ev) {
        console.log(window.editor.editor);
        console.log(window.editor.editor.get('dragResult'));
        const dragResult = window.editor.editor.get('dragResult');
        dragResult.trigger('active');
      }

    <script type="text/javascript">
      window.editor = grapesjs.init({
        showOffsets: 1,
        showDevices: 1,
        noticeOnUnload: 0,
        container: '#gjs',
        height: '100%',
        fromElement: true,
        storageManager: { autoload: 0 },
        panels: {
          defaults: [
            {
              id: 'options',
              buttons: [
                {
                  id: 'preview',
                  className: 'fa fa-eye',
                  command: 'preview',
                  context: 'preview',
                  attributes: { title: 'Предпросмотр' }
                },
                {
                  id: 'export-template',
                  className: 'fa fa-code',
                  command: 'export-template',
                  attributes: { title: 'Посмотреть HTML' }
                }
              ]
            }
          ]
        },
        deviceManager: {
          devices: [
            {
              name: 'Дисплей',
              width: ''
            },
            {
              name: 'Планшет',
              width: '768px',
              widthMedia: '992px'
            },
            {
              name: 'Смартфон',
              width: '568px',
              widthMedia: '768px'
            }
          ],
          deviceLabel: 'Устройства'
        },
        richTextEditor: {
          customToolbar: document.getElementById('my-toolbar')
        },
        blockManager: {
          appendTo: '#blocks',
          blocks: [
            {
              id: 'section', // id is mandatory
              label: '<b>Section</b>', // You can use HTML/SVG inside labels
              attributes: { class: 'gjs-block-section' },
              content: `<section data-landing-sectionid="testSection">
                <h1>This is a simple title</h1>
                <div>This is just a Lorem text: Lorem ipsum dolor sit amet</div>
              </section>`
            },
            {
              id: 'text',
              label: 'Text',
              content: '<div data-gjs-type="text">Insert your text here</div>'
            },
            {
              id: 'image',
              label: 'Image',
              // Select the component once it's dropped
              select: true,
              // You can pass components as a JSON instead of a simple HTML string,
              // in this case we also use a defined component type `image`
              content: { type: 'image' },
              // This triggers `active` event on dropped components and the `image`
              // reacts by opening the AssetManager
              activate: true
            }
          ]
        }
      });

      const editor = window.editor;

      editor.setCustomRte({
        enable(el, rte) {
          // if (rte) {
          //   this.focus(el, rte);
          //   return rte;
          // }

          const rteToolbar = editor.RichTextEditor.getToolbarEl();
          // Hide everything inside the GrapesJS' toolbar container
          [].forEach.call(rteToolbar.children, child => (child.style.display = 'none'));

          // var Block = Quill.import('blots/block');
          // Block.tagName = 'DIV'
          // Quill.register(Block, true)

          rte = new Quill(el, {
            debug: 'info',
            document: editor.Canvas.getFrameEl().contentDocument
          });

          window.currentQuill = rte;

          this.focus(el, rte);
          return rte;
        },
        disable(el, rte) {
          rte.blur();
          // var editorContent = rte.container.firstChild.firstChild
          var editorContent = [];

          for (var child of rte.container.firstChild.children) {
            editorContent.push(child);
          }
          // editorContent = rte.container.firstChild.children;
          rte.container.firstChild.remove();
          for (var child of editorContent) {
            rte.container.append(child);
          }
          // rte.container.firstChild.replaceWith(editorContent)
          rte.container.classList.remove('ql-container');
          rte = null;
        },
        focus(el, rte) {
          rte.focus();
        }
      });

      // const dvm = editor.DeviceManager;
      editor.BlockManager.add('testBlock', {
        label: 'Block',
        attributes: { class: 'gjs-fonts gjs-f-b1' },
        content: `<div>Test block</div>`
      });

      editor.BlockManager.add('form', {
        label: `
      <svg class="gjs-block-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="gjs-block-svg-path" d="M22,5.5 C22,5.2 21.5,5 20.75,5 L3.25,5 C2.5,5 2,5.2 2,5.5 L2,8.5 C2,8.8 2.5,9 3.25,9 L20.75,9 C21.5,9 22,8.8 22,8.5 L22,5.5 Z M21,8 L3,8 L3,6 L21,6 L21,8 Z" fill-rule="nonzero"></path>
        <path class="gjs-block-svg-path" d="M22,10.5 C22,10.2 21.5,10 20.75,10 L3.25,10 C2.5,10 2,10.2 2,10.5 L2,13.5 C2,13.8 2.5,14 3.25,14 L20.75,14 C21.5,14 22,13.8 22,13.5 L22,10.5 Z M21,13 L3,13 L3,11 L21,11 L21,13 Z" fill-rule="nonzero"></path>
        <rect class="gjs-block-svg-path" x="2" y="15" width="10" height="3" rx="0.5"></rect>
      </svg>
      <div class="gjs-block-label">Form</div>`,
        category: 'dsf',
        content: `
        <form class="form">
          <div class="form-group">
            <label class="label">Name</label>
            <input placeholder="Type here your name" class="input"/>
          </div>
          <div class="form-group">
            <label class="label">Email</label>
            <input type="email" placeholder="Type here your email" class="input"/>
          </div>
          <div class="form-group">
            <label class="label">Gender</label>
            <input type="checkbox" class="checkbox" value="M">
            <label class="checkbox-label">M</label>
            <input type="checkbox" class="checkbox" value="F">
            <label class="checkbox-label">F</label>
          </div>
          <div class="form-group">
            <label class="label">Message</label>
            <textarea class="textarea"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="button">Send</button>
          </div>
        </form>
      `
      });

      editor.on('previewStopped', function() {
        alert(1);
